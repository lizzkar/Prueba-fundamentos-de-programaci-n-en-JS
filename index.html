<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>Encuentra tu SuperHéroe</title>

<body>
    <header>
        <div class="header-content">
            <img src="./assets/img/sh2.jpg" alt="Dibujo con texto Super hero">
            <h1>SuperHero Chile</h1>
        </div>
    </header>

    <section id="main-section">
        <img src="./assets/img/sh1.jpg" alt="Dibujo con texto Super hero">

            <label for="heroId">Ingresa el número del héroe:</label>
            <input type="text" id="heroId" name="heroId" required>
            <button type="button" onclick="searchHero()">Buscar</button>
        </form>

        <div id="result-section">
        </div>
    </section>
    <div id="chart-container" style="height: 300px;"></div>
